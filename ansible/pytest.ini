[pytest]
testpaths = roles/*/molecule/*/
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Molecule test markers
markers =
    molecule: Molecule tests
    linux: Linux-only tests
    windows: Windows-only tests

# Logging
log_cli = true
log_cli_level = INFO

# Timeout for tests
timeout = 600
